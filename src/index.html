<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>EcoMarket</title>
    <style>
        body {
            font-family: system-ui, Arial;
            margin: 20px;
            background: #f7f9f6;
            color: #222
        }

        h1 {
            text-align: center;
            margin-bottom: 12px
        }

        table {
            width: 100%;
            border-collapse: collapse;
            max-width: 600px;
            margin: 0 auto;
            background: #fff
        }

        th,
        td {
            padding: 8px 10px;
            border: 1px solid #e2e6e2;
            text-align: left
        }

        th {
            background: #e6f4ea;
            font-weight: 700
        }

        tr:nth-child(even) {
            background: #fbfdfb
        }
    </style>
</head>

<body>
    <h1>Productos EcoMarket - Actualizado</h1>
    <table border="1">
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Categoría</th>
        </tr>
        <tr>
            <td>Manzana</td>
            <td>$2.500</td>
            <td>Fruta</td>
        </tr>
        <tr>
            <td>Tomate</td>
            <td>$1.800</td>
            <td>Verdura</td>
        </tr>
        <tr>
            <td>Piña</td>
            <td>$3.000</td>
            <td>Fruta</td>
        </tr>
    </table>
</body>

</html>
